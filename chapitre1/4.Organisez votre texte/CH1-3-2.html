<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH1-3-2</title>
</head>
<body>
    <h1>
        <b>
            MES LISTES
        </b>
    </h1>
    <p>
        <b>
            Voici une liste non-ordonnée : 
        </b>
    </p>
    <ul>
        <li>Un</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <p>
        <b>
            Voici une liste ordonnée : 
        </b>
    </p>
    <ol>
        <li>Un</li>
        <li>Deux</li>
        <li>Trois</li>
    </ol>
</body>
</html>
